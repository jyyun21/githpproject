<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	#header{height: 50px; background-color: yellow;}
	#nav{height: 300px; background-color: teal; width: 30% ; float: right;} /* float를 써줘야 메뉴와 본문을 붙일 수 있다. */
	article{height:300px; background-color: violet; width: 70%; float: right;}
	footer{height:300px; background-color: orange; clear: both;} /* 앞에 float를 썻으면 clear : both를 써줘야 색깔이 제대로 나온다. */
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="header">머리글</div> <!-- id는 #id{}로 css를 지정 -->
<div id="nav">메뉴</div>
<article>본문</article>
<footer>꼬릿말</footer>
</body>
</html>
