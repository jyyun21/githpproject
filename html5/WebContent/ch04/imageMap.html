<title>이미지 맵</title>

<!-- 그림에 구역을 정해서 클릭하게 할수있다 -->
<body>
	<p>
		<img src="../images/icox_book.jpg" alt="아이콕스 신간, 아이폰으로 용돈벌기"
			usemap="#book" /> 
		<map id="book" name="book"> <!-- #book -> id가 book인놈이 위 그림을 사용하겠다 -->
			<area shape="rect" coords="21,49,38,162" href="http://www.ff14.co.kr" alt="아이폰으로 용돈벌기" />
			<!-- 시작x, y, 끝나는x, y -->
			<area shape="circle" coords="64,48,13" href="http://www.naver.com" alt="초보가 고수되기" />
			<!-- x,y, r -->
			<area shape="poly" coords="41,167,192,135,167,238,78,210,44,219"
				href="http://www.daum.net" alt="아이콘 이미지들" />
			<!-- x,y,x,y,x,y,.... -->
		</map>
	</p>
</body>
</html>
