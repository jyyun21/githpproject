<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		var selectFiles = frm.file.files; /* 복수선택한 파일 가져오기 */
		var fileAr = [];
		for(var i=0; i<selectFiles.length; i++){
		var file = selectFiles[i];
		fileAr.push("파일명:" + file.name + " 크기:" + file.size);
		}
		alert(fileAr.join("\n"));
	}
</script>
</head>
<body>
<form name="frm">
	파일 : <input type="file" name="file" multiple="multiple" ><p> <!-- multiple을 쓰면 복수로 파일 가져올수 있다. -->
	<input type="button" value="확인" onclick="chk()">
</form>
</body>
</html>
