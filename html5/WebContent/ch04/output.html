<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)"> <!-- oninput : 데이터를 입력하자마자 -->
<!-- num1과 num2에 값을 입력하자마자 결과값을 보여줘라 -->
<input type="number" name="num1">
+ <input type="number" name="num2">
= <output name="result" for="num"></output>
</form>
</body>
</html>
