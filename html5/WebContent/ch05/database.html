<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var db;
	function init() {		     // DB명       버전   이름      크기
		db = window.openDatabase("AddressBook","1","주소록",
				1024 * 1024 * 10);
		db.transaction(function(tx) {
			tx.executeSql("create table if not exists addr ("+
				"num integer primary key autoincrement,"+
				" name, age integer, address)"	);
		});
		showData();
	}
	//web SQL은 클라이언트에서 사용할 수 있는 관계형 데이터베이스
	/* web SQL 밑의 AddressBook 의 adrr에 추가된다. sequence가 있어서 자동으로 증가 */
	function addData() {		
		var name = document.getElementById("name").value;
		var age  = document.getElementById("age").value;
		var address = document.getElementById("address").value;
		db.transaction(function(tx) {
			tx.executeSql("insert into addr (name,age,address) "+
				"values (?,?,?)",[name,age,address], function(tx) {
					alert("입력되었습니다");
					showData();
				});
		});
		document.getElementById("name").value = "";
		document.getElementById("age").value = "";
		document.getElementById("address").value = "";
		document.getElementById("name").focus();
	}
	function removeData() {		
		var list = document.getElementById("list");
		if(list.selectedIndex <0) return;
		var selected = list.options[list.selectedIndex].value;
		db.transaction(function(tx) {
			tx.executeSql("delete from addr where num =?", [selected], function(tx) {
				alert("삭제 되었습니다.");
				showData();
			})
		});
	}
	function showData() {
		db.transaction(function(tx) {
			tx.executeSql("select * from addr",[],function(tx,rs) {
				var list = document.getElementById("list");
				list.innerHTML = "";
				var items = rs.rows;
				for (var i = 0; i < items.length; i++) {
					var item = items[i];
					var option = new Option(item.num+" "+
						item.name+" "+item.age+" "+item.address,
						item.num);
					list.options[list.options.length] = option;				
				}
			});
		});
	}
</script></head><body onload="init()">
<fieldset><legend>데이터베이스</legend>
	이름 : <input type="text" id="name" autofocus="autofocus"><br>
	나이 : <input type="number" id="age"><br>
	주소 : <input type="text" id="address"><br>
	<input type="button" value="입력" onclick="addData()">
</fieldset>
<fieldset><legend>결과</legend>
	<select id="list" size="10"></select><br>
	<input type="button" value="삭제" onclick="removeData()">
</fieldset>
</body>
</html>
