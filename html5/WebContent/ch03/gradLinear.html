<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{
		border: 3px solid green;
	}
</style>
<script type="text/javascript">
	window.onload = function() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		
		//var grad = ctx.createLinearGradient(10, 10, 200, 200);  (10,10)->(200,200) ; 왼쪽위 -> 오른쪽 아래
		//var grad = ctx.createLinearGradient(10, 10, 200, 10); /* 그라데이션의 방향이 다름 , 왼쪽에서 -> 오른쪽*/
		var grad = ctx.createLinearGradient(10, 10, 10, 200); /*  위 -> 아래*/
		grad.addColorStop(0.0,"orange");
		grad.addColorStop(0.4, "yellow");
		grad.addColorStop(0.7, "green");
		grad.addColorStop(1.0, "cyan");
		
		ctx.fillStyle = grad;
		ctx.fillRect(10,10,200,200);
	}
	
</script>
</head>
<body>
<canvas id="paper" width="400" height="300"></canvas>
</body>
</html>
