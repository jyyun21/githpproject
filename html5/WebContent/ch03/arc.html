<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#paper {
	border: 5px solid green;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.fillStyle = "cyan";
		ctx.arc(80,80, 60,0, Math.PI/180*90, true);//true는 반시계반향
		ctx.fill();
		ctx.moveTo(200,200);
		ctx.arc(200,200, 60,0, Math.PI/180*90, false);//true는 반시계반향
		//arc(x, y, r, startAngle, endAngle, anticlockwise)
		ctx.fill();
		
	}
</script>
</head>
<body>
	<canvas id="paper" width="400" height="400"></canvas>

</body>
</html>
