<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	#paper{ border: 3px solid olive;}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function draw(){
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.fillStyle = "blue"; //사각형 채우기
		ctx.fillRect(10,10,50,50);
		ctx.strokeStyle = "red"; //외곽선
		ctx.strokeRect(60,60, 100,100);
		ctx.clearRect(40,40,50,50); //사각형 지우기
	}
</script>
</head>
<body onload="draw()">
<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
