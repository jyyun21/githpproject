<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{
		border: 3px solid green;
	}
</style>
<script type="text/javascript">
	function drawRect(){
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.globalCompositeOperation = "xor"; //lighter : 색상이 합쳐짐. xor : 겹치는 부분 공백. 등등 옵션이 많이 있다. 교재에서 참고
		ctx.fillStyle = "red";
		ctx.fillRect(0,0,100,100);
		ctx.fillStyle = "blue";
		ctx.fillRect(50,50,100,100);
	
		
	}
</script>
</head>
<body onload="drawRect()">
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
