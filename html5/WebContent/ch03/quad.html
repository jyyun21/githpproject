<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	#paper{
		border: 4px solid blue; 
	}
</style>
<script type="text/javascript">
	function draw() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(10,100);
		ctx.quadraticCurveTo(50,0, 100,100); // (10,100) -> (100,100) 선이 그어지는데 중심점이 (50,0)
		ctx.strokeStyle = "red";
		ctx.stroke();
		
	}
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="draw()">
<canvas id="paper" width="400" height="300"></canvas>
</body>
</html>
