<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{
		border: 3px solid green;
	}
</style>
<script type="text/javascript">
	function drawRect(){
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		var img = new Image();
		img.onload = function() {
			ctx.drawImage(img, 0,0,300,300); //240, 240 그림의 크기
		}
		img.src = "../images/suji.jpg";
		ctx.beginPath();
		ctx.strokeStyle = "blue";
		ctx.lineWidth = 5;
		ctx.arc(150, 150, 150,0, (Math.PI*2), true);//x,y,r, 0도, 부터 360도까지
		ctx.stroke(); //외곽선 그리기
		ctx.clip(); //자르기
	}
</script>
</head>
<body onload="drawRect()">
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
