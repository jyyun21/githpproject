<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{border : 3px solid green;}
	
</style>
<script type="text/javascript">
/* 투명도 */
	window.onload = function() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.globalAlpha = 0.3; //색깔 진하기 30%
		ctx.fillStyle="red";
		ctx.fillRect(10,10, 50,50);
	}
</script>
</head>
<body>
<canvas id="paper" width="300" height="400"></canvas>
</body>
</html>
