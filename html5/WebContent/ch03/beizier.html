<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{border:3px solid green;}
</style>
<script type="text/javascript">
	window.onload= function() {
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(50,100);
		ctx.bezierCurveTo(100,0,150,200,200,100);
		ctx.strokeStyle="red";
		ctx.stroke();
	}
</script>
</head>
<body>
<canvas id="paper" width="500" height="500"></canvas>
</body>
</html>
