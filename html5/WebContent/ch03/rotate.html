<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{
		border: 3px solid green;
	}
</style>
<script type="text/javascript">
	function drawRect(){
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.translate(150,150); //가운데로 이동
		ctx.fillStyle= "green";
		for(var i=0; i<10; i++){
			ctx.globalAlpha = 1.0 - (i * 0.1);
			ctx.rotate(Math.PI/180*36);
			ctx.fillRect(10, 10, 100, 50);
		}
	}
</script>
</head>
<body onload="drawRect()">
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
