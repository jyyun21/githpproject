<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{
		border: 3px solid green;
	}
</style>
<script type="text/javascript">
	function drawRect(){
		var a4 = document.getElementById("paper");
		var ctx = a4.getContext("2d");
		ctx.translate(5,5); //원점 위치 이동
		for(var i=0; i<5; i++){
			ctx.save();//(5,5)로옮긴걸 저장함
			ctx.fillStyle = "red";
			ctx.globalAlpha = 1.0-(i*0.2); //투명한정도
			ctx.translate(50*i,50*i);
			ctx.fillRect(0,0,50,50);
			ctx.restore();//(5,5)로복구
		}
	}
</script>
</head>
<body onload="drawRect()">
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
