<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{
		border: 3px solid green;
	}
</style>
<script type="text/javascript">
	var a4; //전역변수로 지정
	var ctx;
	function draw(){
		a4 = document.getElementById("paper");
		ctx = a4.getContext("2d");
		setInterval(mainLoop, 30); //시간(밀리초 0.03초)마다 자동으로 함수 호출
	}
	function mainLoop(){ 
		ctx.fillStyle = "rgba(10 ,10 , 10, 0.2)"; //0.2는 투과율
		ctx.fillRect(0,0,300,300); //검은색으로 채움
		ctx.save();
		//랜덤 좌표 설정
		var x = Math.random()*300;//Math.random()*최대값. 
		var y = Math.random()*300;
		//그림자
		ctx.shadowColor = "white";
		//ctx.shadowBlur=50; //흐릿한정도. 
		//랜덤 컬러
		var color = randomColor(); 
		ctx.fillStyle = color;//지금부터 그릴 랜덤한 작은 원에 색깔 채움
		var what = Math.floor(Math.random()*2); //0 , 1
		if(what ==0){ //0이면 사각형
			ctx.fillRect(x,y,10,10);
		}else{ //1이면 원을그림
			ctx.beginPath();
			ctx.arc(x,y,5,0,Math.PI*2, false);
			ctx.fill();
		}
		ctx.restore();
	}
	function randomColor(){
		var r = Math.floor(Math.random()*256); //0~255까지의 값이 나옴
		var g = Math.floor(Math.random()*256);
		var b = Math.floor(Math.random()*256);
		return "rgb("+r+","+g+","+b+")";
	}
</script>
</head>
<body onload="draw()">
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
