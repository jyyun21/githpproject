<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#paper{border : 3px solid green;}
	
</style>
<script type="text/javascript">
window.onload = function() {
	var a4 = document.getElementById("paper");
	var ctx = a4.getContext("2d");
	ctx.fillStyle = "red" ; ctx.save();
	ctx.fillStyle = "blue" ; ctx.save();
	ctx.fillStyle = "green" ; ctx.save();
	ctx.fillStyle = "orange" ; ctx.save(); //4가지 색깔을 저장
	for (var i = 0; i<4; i++){
		ctx.restore(); //가장최근에 저장한 놈부터 가져옴
		ctx.fillRect(i*50, i*50, 60,60);
	}
	
}
</script>
</head>
<body>
	<canvas id="paper" width="300" height="300"></canvas>
</body>
</html>
